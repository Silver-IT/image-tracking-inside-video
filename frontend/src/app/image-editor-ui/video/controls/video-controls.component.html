<div class="video-controls-wrapper">
    <button type="button" class="play-pause-button" (click)="onPlayPauseButtonClicked()">{{playPauseButtonName}}</button>
    <input #rangeBar type="range" class="seek-bar" [value]="value" (change)="onChangePosition(rangeBar.value)" min="0" max="100" step="0.1">
</div>
